services:
  stellenportal:
    image: stellenportal:stellenportal
    env_file:
      - ./.env.development
      - ./.env.development.local
    ports:
      - '3000:3000'
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'bun',
          '-e',
          "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
