openapi: 3.0.0
info:
  description: HR WORKS API v2
  version: "2.10"
  title: HR WORKS API v2
  termsOfService: 'https://www.hrworks.de/unternehmen/agb/'
tags:
  - name: Utility
    description: Authentication, health check and webhooks.
  - name: Absences
    description: API endpoints referring to absences.
  - name: Applicant Management
    description: API endpoints for receiving posts and creating new job applications.
  - name: Cost Accounting
    description: API endpoints and actions referring to the cost centers and cost objectives of the company.
  - name: General
    description: 'General API endpoints for company-wide objects like organization units, permanent establishments or holidays.'
  - name: Onboarding 
    description: API endpoints centered around the onboarding workflow for new employees.
  - name: Persons
    description: 'API endpoints referring to employees of the company, e.g. the editing or accessing of employee master data.'
  - name: Remote Work  
    description: API endpoints for managing remote work / home office in HR WORKS.
  - name: Sick Leaves
    description: API endpoints for sick leave management.
  - name: Travel Expenses
    description: API endpoints for travel expenses accounting.
  - name: Wage & Salary
    description: API endpoints for wage and salary related objects.
  - name: Working Times
    description: API endpoints for (project) time tracking.

paths:
  /v2/authentication:
    post:
      tags:
        - Utility
      summary: Receive Authentication Token
      security: []
      description: Use your credentials to receive an authorization Bearer token which is required for all subsequent API calls.
      operationId: CreateToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credentials'
        description: 'The credentials created in HR WORKS, consisting of accessKey and secretAccessKey.'
        required: true
      responses:
        '200':
          description: Success response. A new access token was created and is returned to the caller.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '403':
          description: The credentials provided with the request were invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      parameters: []

  /v2/health-check:
    get:
      tags:
        - Utility
      summary: GET Health Check
      description: Check if the API is up and running.
      operationId: HealthCheck
      responses:
        '200':
          description: The API is available for further calls.
      parameters: []

  /v2/organization-units:
    get:
      tags:
        - General
      summary: GET Organization Units
      description: Lists all organization units of the company with ID/number and name. Only active organization units will be returned.
      operationId: ListOrganizationUnits
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganizationUnitsReponse'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      parameters: []    
    post:
      tags:
        - General
      summary: POST Organization Units
      description: Create organization units in HR WORKS. Parent and child organization units can be created using the same API call.
      operationId: CreateOrganizationUnits
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditOrganizationUnitsRequest'
        description: Collection of organization unit data.
        required: true
      responses:
        '200':
          description: Success response. The jobId returned with this call can be used to query the corresponding /jobs endpoint for the result of the write operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobIdObject'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      parameters: []

  /v2/organization-units/jobs/{jobId}:
    get:
      tags:
        - General
      summary: GET Organization Units Jobs
      description: After a POST or PUT request to the /organization-units endpoint was performed, the result can be fetched via the corresponding /jobs endpoint.
      operationId: GetEditOrganizationUnitStatus
      parameters:
        - name: jobId
          in: path
          description: The job id.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success response. The result can be either pending (containing to response data yet) or finished (containing error or results of the successful write request).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiWriteRequestResponse'
        '400':
          description: This error is only returned by /jobs endpoints. The submitted jobId was invalid - no matching write request to the API could be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/organization-units/{uuid}:
    get:
      tags:
        - General
      summary: GET Single Organization Unit
      description: Return the data of a specific organization unit of the company.
      operationId: GetOrganizationUnit
      parameters:
        - name: uuid
          in: path
          description: The uuid or number of the organization unit in HR WORKS. The unique identifier cannot be changed. The passing of the number is deprecated.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationUnit'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/organization-units/{number}/present-persons:
    get:
      tags:
        - General
      summary: GET Present Persons 
      description: Lists all persons that are currently "in the office". This action does account for vacations, trips, sicknesses and other absences by forenoon and afternoon. A half-day absence is considered to last from 12 pm to 11:59 am, which counts as "forenoon", likewise, an "afternoon" absence is considered to last from 12 am to 11:59 pm.
      operationId: ListPresentPersonsOfOrganizationUnit
      parameters:
        - name: number
          in: path
          description: ID of the organization unit to return data for.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPresentPersonsOfOrganizationUnitResponse'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/permanent-establishments:
    get:
      tags:
        - General
      summary: GET Permanent Establishments
      description: Lists all permanent establishments of the company with ID/number and name. Only active permanent establishments will be returned.
      operationId: ListPermanentEstablishments
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPermanentEstablishmentsResponse'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      parameters: []
    post:
      tags:
        - General
      summary: POST Permanent Establishments
      description: Create new permanent establishments in HR WORKS.
      operationId: CreatePermanentEstablishments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditPermanentEstablishmentsRequest'
        description: Collection of permanent establishment data.
        required: true
      responses:
        '200':
          description: Success response. The jobId returned with this call can be used to query the corresponding /jobs endpoint for the result of the write operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobIdObject'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      parameters: []
    put:
      tags:
        - General
      summary: PUT Permanent Establishments
      description: Edit permanent establishments in HR WORKS.
      operationId: EditPermanentEstablishments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditPermanentEstablishmentsRequest'
        description: Collection of permanent establishment data.
        required: true
      responses:
        '200':
          description: Success response. The jobId returned with this call can be used to query the corresponding /jobs endpoint for the result of the write operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobIdObject'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      parameters: []

  /v2/permanent-establishments/jobs/{jobId}:
    get:
      tags:
        - General
      summary: GET Permanent Establishments Jobs
      description: After a POST or PUT request to the /permanent-establishments endpoint was performed, the result can be fetched via the corresponding /jobs endpoint.
      operationId: GetPermanentEstablishmentCreationStatus
      parameters:
        - name: jobId
          in: path
          description: The job id.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success response. The result can be either pending (containing to response data yet) or finished (containing error or results of the successful write request).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiWriteRequestResponse'
        '400':
          description: This error is only returned by /jobs endpoints. The submitted jobId was invalid - no matching write request to the API could be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/permanent-establishments/{id}:
    get:
      tags:
        - General
      summary: GET Single Permanent Establishment 
      description: Return the data of a specific permanent establishment of the company.
      operationId: GetPermanentEstablishment
      parameters:
        - name: id
          in: path
          description: The id of the permanent establishment.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermanentEstablishment'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/holidays:
    get:
      tags:
        - General
      summary: GET Holidays
      description: Lists the holidays for the company and its permanent establishments for the specified year and country.
      operationId: ListHolidays
      parameters:
        - name: year
          in: query
          description: The year for which the holidays will be returned.
          required: true
          schema:
            type: number
        - name: countryCodes
          in: query
          style: form
          explode: true
          description: 'A collection of ISO 3166-1 alpha-3 country codes (e.g. DEU, IRL, USA) for which to return data. If not specified, data for all countries in your HR WORKS company account will be returned. Country codes for which no corresponding conutry was found in the HR WORKS company account will be omitted.'
          required: false
          schema:
            type: array
            items:
              type: string
        - name: permanentEstablishments
          in: query
          style: form
          explode: true
          description: 'A collection of permanent establishment IDs. If specified, only holidays for the given permanent establishments will be returned. (But still including all general holidays for the specified country code(s)). Else, all holidays which otherwise match the parameters are returned.'
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListHolidaysReponse'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    post:
      tags:
        - General
      summary: POST Holidays
      description: "Create new company holidays in HR WORKS. Holidays can be created at different levels: For a whole country, for a specific state of a country or for a specific company permanent establishment. This is represented by the permanentEstablishmentId, state and countryCode properties. When creating holidays via POST, at least one of those attributes has to be set. In order to create a state-level holiday, both state and countyCode have to be set."
      operationId: CreateHolidays
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditHolidaysRequest'
        description: Collection of holiday data.
        required: true
      responses:
        '200':
          description: Success response. The jobId returned with this call can be used to query the corresponding /jobs endpoint for the result of the write operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobIdObject'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      parameters: []

  /v2/holidays/jobs/{jobId}:
    get:
      tags:
        - General
      summary: GET Holidays Jobs
      description: After a POST or PUT request to the /holidays endpoint was performed, the result can be fetched via the corresponding /jobs endpoint.
      operationId: GetEditHolidaysStatus
      parameters:
        - name: jobId
          in: path
          description: The job id of the previous write request.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success response. The result can be either pending (containing to response data yet) or finished (containing error or results of the successful write request).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiWriteRequestResponse'
        '400':
          description: This error is only returned by /jobs endpoints. The submitted jobId was invalid - no matching write request to the API could be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/webhooks:
    get:
      tags:
        - Utility
      summary: GET Webhooks
      description: Lists the webhooks for the company.
      operationId: ListWebhooks
      parameters:
        - name: onlyActive
          in: query
          description: 'Set this parameter to false to also return webhooks that are inactive.'
          required: false
          schema:
            type: boolean
            default: true
        - name: resource
          in: query
          description: 'The type of resource to be modified.'
          required: false
          schema:
            $ref: '#/components/schemas/WebhookResource'
        - name: action
          in: query
          description: 'The action type that triggers the webhook.'
          required: false
          schema:
            $ref: '#/components/schemas/WebhookAction'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListWebhooksResponse'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    post:
      tags:
        - Utility
      summary: POST Webhooks
      description: "Create new webhooks in HR WORKS. Refer to the data type WebhookData for a comprehensive list of attributes that can be set. Attributes that are not set/included in the create request are ignored (with the exception of mandatory attributes)."
      operationId: CreateWebhooks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWebhooksRequest'
      responses:
        '200':
          description: Success response. The jobId returned with this call can be used to query the corresponding /jobs endpoint for the result of the write operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobIdObject'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    put:
      tags:
        - Utility
      summary: PUT Webhooks
      description: Edit webhooks in HR WORKS. Refer to the data type WebhookData for a comprehensive list of attributes that can be set. Attributes that are not set/included in the edit request are ignored (with the exception of mandatory attributes).
      operationId: EditWebhooks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EditWebhooksRequest"
      responses:
        "200":
          description: Success response. The jobId returned with this call can be used to query the corresponding /jobs endpoint for the result of the write operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobIdObject"
        default:
          description: "Error payload. See #/responses for a list of general API errors."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
    delete:
      tags:
        - Utility
      summary: DELETE Webhooks
      description: Delete multiple webhooks in HR WORKS.
      operationId: DeleteWebhooks
      parameters:
        - name: numbers
          in: query
          description: List of webhook IDs.
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
              description: The id of a webhook.
      responses:
        '200':
          description: Success response. The jobId returned with this call can be used to query the corresponding /jobs endpoint for the result of the write operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobIdObject'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/webhooks/jobs/{jobId}:
    get:
      tags:
        - Utility
      summary: GET Webhooks Jobs
      description: After a write request to the /webhooks endpoint was performed, the result can be fetched via the corresponding /jobs endpoint.
      operationId: GetEditWebhooksStatus
      parameters:
        - name: jobId
          in: path
          description: The job id of the previous write request.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success response. The result can be either pending (containing to response data yet) or finished (containing error or results of the successful write request).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiWriteRequestResponse'
        '400':
          description: This error is only returned by /jobs endpoints. The submitted jobId was invalid - no matching write request to the API could be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/persons:
    get:
      tags:
        - Persons
      summary: GET Persons
      description: Lists all persons in the company (or in the specified organization units). By default, only active persons are returned. Each person that was neither deleted nor has left the company counts as active.
      operationId: ListPersons
      parameters:
        - name: organizationUnits
          in: query
          style: form
          explode: true
          description: 'A collection of organization unit identifiers. If this parameter is set, only persons that are assigned to one of the specified organization units will be included in the response.'
          required: false
          schema:
            type: array
            items:
              type: string
        - name: onlyActive
          in: query
          description: 'Set this parameter to false to return persons that have left the company and were set to gone in HR WORKS as well. Note: Deleted persons cannot be returned as the data was removed from HR WORKS. This parameter will be ignored if persons are specified directly via the persons parameter.'
          required: false
          schema:
            type: boolean
            default: true
        - name: onlyActiveOrganizationUnits
          in: query
          description: 'Set this parameter to false to return persons that are either assigned to deactivated organization units or have no organization unit.'
          required: false
          schema:
            type: boolean
            default: true
        - name: identifierType
          in: query
          description: Specifies the type of identifiers in the organizationUnits parameter. Default is number. This also defines whether the persons are grouped by the organization unit number or the organziation unit uuid.
          required: false
          schema:
            $ref: '#/components/schemas/OrganizationUnitIdentifierType'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPersonsResponse'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    post:
      tags:
        - Persons
      summary: POST Persons
      description: "Create new employees in HR WORKS. Refer to the data type Person for a comprehensive list of attributes that can be set. Attributes that are not set/included in the create request are ignored (with the exception of mandatory attributes). Note: Creating employees causes license costs."
      operationId: CreatePersons
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditPersonsRequest'
      responses:
        '200':
          description: Success response. The jobId returned with this call can be used to query the corresponding /jobs endpoint for the result of the write operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobIdObject'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      parameters: []
    put:
      tags:
        - Persons
      summary: PUT Persons
      description: Edit existing emyployees in HR WORKS. Refer to the data type Person for a comprehensive list of attributes that can be set. Attributes that are not set/included in the edit request are ignored (with the exception of mandatory attributes).
      operationId: EditPersons
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditPersonsRequest'
      responses:
        '200':
          description: Success response. The jobId returned with this call can be used to query the corresponding /jobs endpoint for the result of the write operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobIdObject'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      parameters: []

  /v2/persons/jobs/{jobId}:
    get:
      tags:
        - Persons
      summary: GET Persons Jobs
      description: After a POST or PUT request to the /persons or the /persons/files endpoint was performed, the result can be fetched via the corresponding /jobs endpoint.
      operationId: GetEditPersonsStatus
      parameters:
        - name: jobId
          in: path
          description: The job id of the previous write request.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success response. The result can be either pending (containing to response data yet) or finished (containing error or results of the successful write request).
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/FileUploadRequestResponse'
                  - $ref: '#/components/schemas/MultiWriteRequestResponse'
                discriminator:
                  propertyName: responseType
        '400':
          description: This error is only returned by /jobs endpoints. The submitted jobId was invalid - no matching write request to the API could be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/persons/master-data:
    get:
      tags:
        - Persons
      summary: GET Persons Master Data
      description: Returns the current master data of the specified persons.
      operationId: GetPersonMasterData
      parameters:
        - name: personIdentifierType
          in: query
          description: Specifies the type of identifiers in the persons parameter. Default is personId.
          required: false
          schema:
            $ref: '#/components/schemas/PersonIdentifierType'
        - name: persons
          in: query
          style: form
          explode: true
          description: 'The identifiers of the persons to display data for. Use personIdentifierType to specify what type the values are.'
          required: false
          schema:
            type: array
            items:
              type: string
        - name: usePersonnelNumbers
          in: query
          description: 'Deprecated - use personIdentifierType instead. If set to true, the API will assume the strings in the persons parameter to represent personnel numbers instead of HR WORKS usernames.'
          required: false
          deprecated: true
          schema:
            type: boolean
            default: false
        - name: onlyActive
          in: query
          description: 'Set this parameter to false to return persons that have left the company and were set to gone in HR WORKS as well. Note: Deleted persons cannot be returned as the data was removed from HR WORKS. This parameter will be ignored if persons are specified directly via the persons parameter.'
          required: false
          schema:
            type: boolean
            default: true
        - name: page
          in: query
          description: 'Set this parameter to access a specific page of results. If the parameter is not set, the first page of results is returned. The API returns paging information via the Link header. The page size for this API call is 50.'
          required: false
          schema:
            type: number
            default: 1
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPersonMasterDataResponse'
        default:
          description: 'Error payload. See #/responses for a list of general API errors.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /v2/persons/today:
    get:
      tags:
        - Persons
      summary: GET Persons Today
